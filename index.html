<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unboxing King</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <section class="stage">
      <button id="box" class="box" aria-label="Unbox it (Click or press Enter!)">
        <span class="lid"></span>
        <span class="base"></span>
      </button>

      <div id="reveal" class="reveal" aria-hidden="true">
        <h1 id="game-title">Unboxing King</h1>
        <p id="game-desc">Unboxing King is a satisfying unboxing sim where you, the royal appraiser, inspect the king’s mysterious packages and uncover surprises, treasures, and hidden dangers.</p>

        <!-- Netlify-ready form -->
        <form id="subscribe-form" name="subscribe" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form">
          <input type="hidden" name="form-name" value="subscribe" />
          <p class="sr-only" style="display:none">
            <label>If you are not human, leave this blank: <input name="bot-field" /></label>
          </p>

          <label for="email">Enter your email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="name@example.com" required />

          <div class="actions">
            <button type="submit">Follow</button>
          </div>

          <p id="form-msg" role="status" aria-live="polite"></p>
        </form>
      </div>
    </section>

    <footer class="footer">
      <small>© All rights reserved.</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
